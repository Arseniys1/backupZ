<Backup>
    Dir "../test"
    Time "04:00"
    FileName "utm-backup %Y-%m-%d %H:%M:%S.zip"

    <Scripts>
        Dir "./scripts"
        BeforeBackup "before.py"
        AfterBackup "after.py"
        ScriptExitCode "0"
    </Scripts>

    <Storage>
        <YaDisk>
            Token "123"
            Dir "/utm-backups/"
        </YaDisk>
    </Storage>
</Backup>

